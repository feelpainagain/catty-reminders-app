name: CD

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deploy to VM via SSH (Docker)
        uses: appleboy/ssh-action@v1
        with:
          host: course.prafdin.ru              # Ñ„Ð¸ÐºÑÐ¸Ñ€Ð¾Ð²Ð°Ð½Ð½Ñ‹Ð¹ Ñ…Ð¾ÑÑ‚
          port: ${{ secrets.SSH_PORT }}        # Ð¸Ð· ÑÐµÐºÑ€ÐµÑ‚Ð¾Ð²
          username: Ubuntu                     # Ñ„Ð¸ÐºÑÐ¸Ñ€Ð¾Ð²Ð°Ð½Ð½Ñ‹Ð¹ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŒ
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Ð¿Ñ€Ð¸Ð²Ð°Ñ‚Ð½Ñ‹Ð¹ ÐºÐ»ÑŽÑ‡
          script: |
            set -e

            APP_DIR="/home/Ubuntu/app"
            LOG_FILE="/home/Ubuntu/deploy-docker-compose.log"
            
            echo "=== DOCKER-COMPOSE DEPLOYMENT STARTED ===" > "$LOG_FILE"
            echo "Time: $(date)" >> "$LOG_FILE"
            
            cd "$APP_DIR"
            
            echo "ðŸ”„ Updating repository..." | tee -a "$LOG_FILE"
            git fetch origin >> "$LOG_FILE" 2>&1
            git checkout docker_compose >> "$LOG_FILE" 2>&1
            git pull origin docker_compose >> "$LOG_FILE" 2>&1
            
            echo "ðŸ”‘ Logging in to GitHub Container Registry..." | tee -a "$LOG_FILE"
            echo "${{ secrets.TOKEN }}" | sudo docker login ghcr.io -u feelpainagain --password-stdin >> "$LOG_FILE" 2>&1
            
            echo "ðŸ“¥ Pulling latest images via docker compose..." | tee -a "$LOG_FILE"
            sudo docker compose pull >> "$LOG_FILE" 2>&1
            
            echo "ðŸ›‘ Stopping old stack..." | tee -a "$LOG_FILE"
            sudo docker compose down >> "$LOG_FILE" 2>&1
            
            echo "ðŸš€ Starting new stack..." | tee -a "$LOG_FILE"
            sudo docker compose up -d >> "$LOG_FILE" 2>&1
            
            echo "â³ Waiting for application to start..." | tee -a "$LOG_FILE"
            sleep 5
            
            echo "ðŸ¥ Health check..." | tee -a "$LOG_FILE"
            if curl -f http://localhost:8181/docs >> "$LOG_FILE" 2>&1; then
              echo "âœ… Health check passed" | tee -a "$LOG_FILE"
            else
              echo "âš ï¸ Health check failed" | tee -a "$LOG_FILE"
              sudo docker compose ps >> "$LOG_FILE" 2>&1
              sudo docker compose logs >> "$LOG_FILE" 2>&1
              exit 1
            fi
            
            echo "ðŸŽ‰ DOCKER-COMPOSE DEPLOYMENT COMPLETED $(date)" | tee -a "$LOG_FILE"
