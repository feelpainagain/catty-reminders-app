name: CD

on:
  # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº Ð¸Ð· UI
  workflow_dispatch:
  # ÐÐ²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸Ð¹ Ð·Ð°Ð¿ÑƒÑÐº Ð¿Ñ€Ð¸ Ð¿ÑƒÐ±Ð»Ð¸ÐºÐ°Ñ†Ð¸Ð¸ Ñ€ÐµÐ»Ð¸Ð·Ð°
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # CD Ð¼Ð¾Ð¶Ð½Ð¾ Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð¸ Ñ€ÑƒÐºÐ°Ð¼Ð¸, Ð¸ Ð¿Ð¾ Ñ€ÐµÐ»Ð¸Ð·Ñƒ
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deploy to VM via SSH (Docker)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}      # Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€, course.prafdin.ru
          port: ${{ secrets.SSH_PORT }}      # 2427
          username: ${{ secrets.SSH_USER }}  # Ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            APP_DIR="/home/Ubuntu/app"
            LOG_FILE="/home/Ubuntu/deploy-docker.log"
            CONTAINER_NAME="catty-reminders-app"
            IMAGE_NAME="ghcr.io/feelpainagain/catty-reminders-app:latest"

            echo "=== DOCKER DEPLOYMENT STARTED ===" > "$LOG_FILE"
            echo "Time: $(date)" >> "$LOG_FILE"

            cd "$APP_DIR"

            echo "ðŸ”„ Updating repository..." | tee -a "$LOG_FILE"
            git fetch origin >> "$LOG_FILE" 2>&1
            git checkout master >> "$LOG_FILE" 2>&1
            git pull origin master >> "$LOG_FILE" 2>&1

            echo "ðŸ”‘ Logging in to GitHub Container Registry..." | tee -a "$LOG_FILE"
            echo "${{ secrets.GHCR_TOKEN }}" | sudo docker login ghcr.io -u feelpainagain --password-stdin >> "$LOG_FILE" 2>&1

            echo "ðŸ“¥ Pulling new Docker image $IMAGE_NAME..." | tee -a "$LOG_FILE"
            sudo docker pull "$IMAGE_NAME" >> "$LOG_FILE" 2>&1

            echo "ðŸ›‘ Stopping old container (if exists)..." | tee -a "$LOG_FILE"
            sudo docker stop "$CONTAINER_NAME" >> "$LOG_FILE" 2>&1 || true
            sudo docker rm "$CONTAINER_NAME" >> "$LOG_FILE" 2>&1 || true

            echo "ðŸ” Checking port 8181..." | tee -a "$LOG_FILE"
            sudo netstat -tulpn | grep 8181 >> "$LOG_FILE" 2>&1 || echo "Port 8181 is free" | tee -a "$LOG_FILE"

            echo "ðŸš€ Starting new container..." | tee -a "$LOG_FILE"
            sudo docker run -d \
              --name "$CONTAINER_NAME" \
              --restart unless-stopped \
              -p 8181:8181 \
              "$IMAGE_NAME" >> "$LOG_FILE" 2>&1

            echo "âœ… Container status after run:" | tee -a "$LOG_FILE"
            sudo docker ps -a | grep "$CONTAINER_NAME" >> "$LOG_FILE" 2>&1

            if ! sudo docker ps | grep -q "$CONTAINER_NAME"; then
              echo "âŒ Container failed to start. Checking logs..." | tee -a "$LOG_FILE"
              sudo docker logs "$CONTAINER_NAME" >> "$LOG_FILE" 2>&1
              exit 1
            fi

            echo "â³ Waiting for application to start..." | tee -a "$LOG_FILE"
            sleep 5

            echo "ðŸ“‹ Container logs:" | tee -a "$LOG_FILE"
            sudo docker logs "$CONTAINER_NAME" >> "$LOG_FILE" 2>&1

            echo "ðŸ¥ Health check..." | tee -a "$LOG_FILE"
            if curl -f http://localhost:8181/docs >> "$LOG_FILE" 2>&1; then
              echo "âœ… Health check passed" | tee -a "$LOG_FILE"
            else
              echo "âš ï¸ Health check failed, checking container status..." | tee -a "$LOG_FILE"
              sudo docker ps -a >> "$LOG_FILE"
              sudo docker logs "$CONTAINER_NAME" >> "$LOG_FILE" 2>&1
              exit 1
            fi

            echo "ðŸŽ‰ DOCKER DEPLOYMENT COMPLETED $(date)" | tee -a "$LOG_FILE"
